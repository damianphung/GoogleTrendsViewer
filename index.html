    <div class="container">
      
      <div class="row ">
        <div class="one-half column" style="margin-top: 25%;">
          <h1>Google Trends</h4>
        </div>
      </div>

      <h2 class="categories">
          Worldwide trends
      </h2>
      <div class="row">
        <div class="one-half column">
          <p>30 day period topics</p>
          <script type="text/javascript">
            trends.embed.renderExploreWidget(
              "RELATED_TOPICS",
              {
                comparisonItem: [{ geo: "", time: "today 1-m" }],
                category: 0,
                property: ""
              },
              {
                exploreQuery: "date=today%201-m",
                guestPath: "https://trends.google.com:443/trends/embed/"
              }
            );
          </script>
        </div>

        <div class="one-half column">
